<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library.</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="top">
            <h1>Library.</h1>
            <button id="new-book-btn" type="button">New Book</button>
        </div>
        <div id="card-container"></div>
        <dialog>
            <form>
                <label for="form-book-title">
                    Title:
                    <input type="text" id="form-book-title" name="title" required>
                </label>
                <label for="form-book-author">
                    Author:
                    <input type="text" id="form-book-author" name="author" required>
                </label>
                <label for="form-book-pages">
                    Number of Pages:
                    <input type="number" id="form-book-pages" name="pages" required>
                </label>
                <label for="form-book-read">
                    <input type="checkbox" id="form-book-read" name="read" value="read">
                    Finished Reading?
                </label>
                <div>
                    <button type="button" id="cancel-btn" value="cancel">Cancel</button>
                    <button id="add-book-btn" value="default" formmethod="dialog">Add Book</button>
                </div>
            </form>
        </dialog>
    </body>
</html>
