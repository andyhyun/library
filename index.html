<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Library</h1>
        <div id="cardContainer"></div>
        <button id="newBookBtn" type="button">New Book</button>
        <dialog>
            <form>
                <label for="title">
                    Title:
                    <input type="text" id="title" name="title" required>
                </label>
                <label for="author">
                    Author:
                    <input type="text" id="author" name="author" required>
                </label>
                <label for="pages">
                    Number of Pages:
                    <input type="number" id="pages" name="pages" required>
                </label>
                <label for="read">
                    <input type="checkbox" id="read" name="read" value="read">
                    Finished Reading
                </label>
                <div>
                    <button type="button" id="cancelBtn" value="cancel">Cancel</button>
                    <button id="addBookBtn" value="default" formmethod="dialog">Add Book</button>
                </div>
            </form>
        </dialog>
    </body>
</html>
